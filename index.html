<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="profile-card">
      <div class="profile-card--top">

      </div>
      <div class="profile-card--bottom">
        <div class="profile-card--bottom_bio">
          <div class="profile-img">
            <img src="images/image-victor.jpg" alt="profile image">
          </div>
          <div class="profile-info">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </div>
          <div class="profile-location">
            London
          </div>
        </div>
        <div class="profile-card--bottom_stats">
          <div class="stat">
            <div class="number">
              80K
            </div>
            <div class="label">
              Followers
            </div>
          </div>
          <div class="stat">
            <div class="number">
              803K
            </div>
            <div class="label">
              Likes
            </div>
          </div>
          <div class="stat">
            <div class="number">
              1.4K
            </div>
            <div class="label">
              Photos
            </div>
          </div>
        </div>
      </div>
    </div>


    <img src="images/bg-pattern-top.svg" class="circle _c1">
    <img src="images/bg-pattern-bottom.svg" class="circle _c2">

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by Alexandre Vasileiadis.
    </div>
  </div>
</body>

</html>
